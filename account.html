<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        @media screen and (max-width: 768px) {
    header {
        flex-direction: column;
        text-align: center;
    }

    .header-left, .header-right {
        flex-direction: column;
    }

    .header-left a, .header-right a {
        margin: 5px 0;
    }

    .products {
        flex-direction: column;
        align-items: center;
    }

    .product {
        width: 90%;
        margin-bottom: 15px;
    }

    .buttons {
        display: flex;
        flex-direction: column;
    }

    .buttons button {
        width: 100%;
        margin-bottom: 5px;
    }
}

        header {
            background: #222;
            color: aqua;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left, .header-right {
            display: flex;
            align-items: center;
        }
        .header-left a, .header-right a {
            color: aqua;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html">Trang chủ</a>
            <a href="index.html">Giới thiệu</a>
            <a href="index1.html">Sản phẩm</a>
            <a href="account.html">Quản trị Admin</a>
            <a href="#">Liên hệ</a>
           
        </div>
        <div class="header-right">
            <a href="account.html">Đăng nhập</a>
            <a href="#">Thông báo</a>
            <a href="index1.html">Mua sắm</a>
        </div>
    </header>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Tên đăng nhập" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <p class="error" id="errorMessage"></p>
            <button type="submit">Đăng Nhập</button>
            
        </form>
    </div>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("errorMessage");
            
            if (username === "daiit@gmail.com" && password === "123456") {
                alert("Đăng nhập thành công!");
                window.location.href = "admin.html";
            }else if( username === "user01@gmail.com" && password === "1") {
                alert("Đăng nhập thành công!");
                window.location.href = "index.html";
            }
            
            else {
                errorMessage.textContent = "Tên đăng nhập hoặc mật khẩu không đúng";
            }
        });
    </script>
</body>
</html>
